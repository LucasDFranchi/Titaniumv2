<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Container</title>
    <!-- You can link your CSS stylesheet here if you have one -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container" name="main">
        
        <!-- Label -->
        <label class="label" for="input1">Connection</label>
        
        <!-- Input Fields -->
        <input type="text" id="input1" name="input1" placeholder="SSID" class="ssid">
        <input type="text" id="input2" name="input2" placeholder="Password"  class="password">
        
        <!-- Button -->
        <button class="connection-button" type="button" id="submitButton">Connect</button>
        <!-- Logo -->
        <img src="logo_t.png" alt="Logo" class="logo">
    </div>
</body>
</html>
